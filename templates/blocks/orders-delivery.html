<div class="card m-2 d-none delivery-card">
  <div class="card-header card-header-info">
    <h4 class="font-weight-bold">Доставка</h4>
  </div>
  <div class="card-body">
    <form method="post">
    {% for field in delivery_form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    </form>
  </div>
</div>
